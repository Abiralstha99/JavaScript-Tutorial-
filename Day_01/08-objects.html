<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <script>
      //Creating an object
      const product = {
        name: "socks",
        price: 1090,
      };

      //  console.log(product);

      product.newProperty = true;
      console.log(product);

      delete product.newProperty;
      console.log(product);

      const product2 = {
        name: "shirt",
        ["delivery-time"]: "1 day", // if we only have string values inside the bracket, the brackets are optional

        //nested object
        rating: {
          starts: 4.5,
          count: 87,
        },

        //storing a function in a object
        // function are just another type of value
        // function inside object = method

        func: function function1() {
          console.log("function inside object");
        },
      };

      console.log(product2);
      console.log(product2.name);
      console.log(product2["name"]);
      console.log(product2["delivery-time"]);
      console.log(product2.rating.count);
      product2.func();
      // console.log is an object as well
      // console = object ; log = function stored in the object console

      console.log(typeof console);
      //Two more built in objects
      // 1. JSON 2.Local Storage

      /*
       output :
       {"name":"shirt","delivery-time":"1 day","rating":{"starts":4.5,"count":87}} - converts the entire object to string 
       It didn't print function cause JSON doesn't support function
       */
      console.log(JSON.stringify(product2));
      const jsonString = JSON.stringify(product2);

      //converts JSON --> JavaScript Object
      console.log(JSON.parse(jsonString));

      //2. Local Storage

      //some other objects and properties
      console.log("hello".length);
      console.log("hello".toUpperCase());

      const object1 = {
        message: "hello",
      };

      const object2 = object1;
      object1.message = "Good job";
      console.log(object1);
      console.log(object2);

      const object3 = {
        message: "Good job",
      };
      console.log(object3 === object1); // false because they store references not values we are comparing references not values

      //Shortcut for objects
      const object4 = {
        message: "Good job",
        price: 799,
      };
      // const message = object4.message;
      // if variable and property name is name
      const { message, price } = object4;
      console.log(message);
      console.log(price);
      // took message property out of object4 and stored it inside variable named message. This is known as destructuring.

      const object5 = {
        // message: message
        message, // if key and value is same, we can type only once. Known as shorthand property
        // method: function function1(){
        //   console.log('method');

        method() {
          console.log("Method"); //Shorthand method
        },
      };
      console.log(object5);
      object5.method();
    </script>
  </body>
</html>
