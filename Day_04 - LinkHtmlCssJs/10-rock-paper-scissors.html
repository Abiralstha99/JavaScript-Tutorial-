<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/10-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      onclick="
      playGame('rock');
    "
      class="move-button"
    >
      <img src="/images/rock-emoji.png" alt="Rock" class="move-icon" />
    </button>
    <button
      onclick="
     playGame('paper');
    "
      class="move-button"
    >
      <img src="/images/paper-emoji.png" alt="Paper" class="move-icon" />
    </button>
    <button
      onclick="
       console.log('Scissors clicked');
      playGame('scissors');
    "
      class="move-button"
    >
      <img src="/images/scissors-emoji.png" alt="Scissors" class="move-icon" />
    </button>
    <p class="js-result result">You win</p>
    <p class="js-score"></p>
    <p class="js-moves"></p>


    <button onclick="clearScore();" class="reset-score-button">
      Reset Score
    </button>
    <script src="/10-rock-paper-scissors.js"></script>
  </body>
</html>
