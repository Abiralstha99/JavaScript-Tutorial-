<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>
      <button
        onclick="playGame('heads')"
      >
        Heads
      </button>

      <button
        onclick="playGame('tails')"
      >
        Tails
      </button>
    </p>
    <script>
      // Initialize score from localStorage or create a default object
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      };

      function playGame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? "heads" : "tails";

        if (guess === result) {
          console.log("You win!");
          score.wins++;
        } else {
          console.log("You lose!");
          score.losses++;
        }

        // Save updated score to localStorage
        localStorage.setItem('score', JSON.stringify(score));

        // Display the current score
        alert(`Current score Wins: ${score.wins} Losses: ${score.losses}`);
      }
    </script>
  </body>
</html>
