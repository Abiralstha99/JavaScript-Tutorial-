<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom - Practice</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button
      onclick="
       subscribe();
    "
      class="js-subscribe-button"
    >
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <input
      type="text"
      placeholder="Cost of order"
      class="js-cost-input"
      onkeydown="
    handleCostKeydown(event);
    "
    />
    <button onclick="calculateTotal()">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
      String(25) // built in function that converts 25 to a string
      console.log('25' - 5); // this will convert 25 to a number
      console.log('25' + 5) // this works differently string concatenation occurs here

      /* document objects represent the webpage
       window object represents the browser
      window.console.log();
      window.alert()
       window.prompt() 
       javascript adds all these window. automatically
       */


      function handleCostKeydown(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }
      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        let cost = Number(inputElement.value);
        console.log(cost);

        //whenever we get a value from DOM, the value will be a string
        console.log(typeof cost);
        if (cost < 40) {
          cost = cost + 10;
        }

        document.querySelector(".js-total-cost").innerHTML = `$${cost} `;
      }

      function subscribe() {
        const buttonElement = document.querySelector(".js-subscribe-button");
        if (buttonElement.innerHTML === "Subscribe") {
          buttonElement.innerHTML = "Subscribed";
        } else {
          buttonElement.innerHTML = "Subscribe";
        }
      }
    </script>
  </body>
</html>
